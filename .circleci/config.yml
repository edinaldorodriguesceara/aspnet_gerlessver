version: 2.1

workflows:
  ci:
    jobs:
      - back

jobs:
  back:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/aspnet_gerlessver
    steps:
      - checkout
      - run:
          name: Build
          command: |
            ARG_USER_UID=$(id -u) ARG_USER_GID=$(id -g) docker compose config
            ARG_USER_UID=$(id -u) ARG_USER_GID=$(id -g) docker compose build
      - restore_cache:
          name: Restore Cache
          key: '{{ checksum "project.csproj" }}'
      - run:
          name: Up
          command: docker compose up -d
      - run:
          name: Bundle
          command: docker compose exec app dotnet run --urls http://0.0.0.0:5000
      - save_cache:
          name: Save Cache
          key: '{{ checksum "project.csproj" }}'
          paths:
            - bin
            - obj